server {
    listen 4000;
    listen [::]:4000;
    
    root /var/www/html;
    index index.html index.htm index.nginx-debian.html
    server_name j3a405.p.ssafy.io;
    
    location / {
        proxy_pass http://websocket:3000;
    }

    location ~ /.well-known/acme-challenge {
                allow all;
                root /var/www/html;
        }
}