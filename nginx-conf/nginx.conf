server {
    listen 3000;
    listen [::]:3000;
    
    root /var/www/html;
    index index.html call.ejs
    server_name j3a405.p.ssafy.io;
    
    location / {
        proxy_pass http://websocket:3000;
    }

    location ~ /.well-known/acme-challenge {
                allow all;
                root /var/www/html;
        }
}